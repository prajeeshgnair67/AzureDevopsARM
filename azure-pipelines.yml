trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureFileCopy@4
  inputs:
    SourcePath: 'azurestoragepgn'
    azureSubscription: 'MSDN Platforms Subscription(1)(99ef40ea-cf39-45c4-be67-26642785b992)'
    Destination: 'AzureBlob'
    storage: 'pgnstorage'
    ContainerName: 'pgncontainer'
